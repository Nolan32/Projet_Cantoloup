<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title>Canteloup La Vallée</title>
	<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link type="text/css" rel="stylesheet" href="node_modules/materialize-css/dist/css/materialize.min.css"  media="screen,projection"/>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<header>
		<nav class="nav-wrapper blue darken-1">
			<a href="#!" class="brand-logo hide-on-med-and-down">LOGO</a>
			<h5 class="title">Cantoloup Lavallée</h5>	
		</nav>
	</header>

	<main>
		<div class="row">	
			<div class="col s5" id="img">
				
			</div>
			<div class="col s7">		
				<div id="text">
					<h5 class="center-align">Veuillez cochez la bonne réponse</h5>
					<div id="situation"></div>
				</div>

				<div id="radioBtn">
					<input id="radioTrue" type="radio" name="answer" value="resA">
					<label for="radioTrue" id="resA">Bonne réponse (True)</label>

					<input id="radioFalse" type="radio" name="answer" value="resB">
					<label for="radioFalse" id="resB">Mauvaise réponse (False)</label>
					<div>	
						<button id="validate" class="btn waves-effect green darken-2">OK</button>
					</div>
				</div>

			</div>
		</div>
	</main>

	<footer>

		<div class="row">
			
			<div class="col s6 offset-s3" id="reponsePrevention">
				
			</div>
		</div>	
		
	</footer>

	<script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="node_modules/materialize-css/dist/js/materialize.min.js"></script>
	<script type="text/javascript" src="app.js"></script>

</body>
</html>
